# Workflow para generar el badge de que sitios siguen vivos
---
name: Sitios vivos check

on:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          token: ${{ secrets.REPO_TOKEN }}
      - name: install deps
        run: (cd .github/actions && npm i --only=prod)
      - name: Generate Readme
        run: (cd .github/actions && npm run generate)
      - name: Add and commit changes
        uses: EndBug/add-and-commit@v7
        with:
          add: "README.md"
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "Generate README.md based on .json files"
